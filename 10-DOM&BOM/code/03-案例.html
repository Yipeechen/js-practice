<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js practice</title>
    <style type="text/css">
        table{
            width: 800px;
            height: 400px;
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: center;
        }
        table td {
            border: 1px solid gray;
        }
    </style>
    <script src="onload.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var oRow = $('row');
            var oCol = $('col');
            var oBt = $('bt');

            oBt.onclick = function(){
                var _row = oRow.value;
                var _col = oCol.value;

                //生成表格
                var _table = document.createElement('table');
                document.body.appendChild(_table);

                //添加行數
                for (var i = 0; i<_row; i++){
                    //行數
                    var _tr = document.createElement('tr');
                    _table.appendChild(_tr);

                    //隔行變色
                    if ((i+1)%2 == 0){
                        _tr.style.background = 'purple';
                    }

                    //單元格table-cell
                    for(var j = 0;j<_col; j++){
                        var _td = document.createElement('td');
                        _td.innerHTML = (i+1) + '-' + (j+1);
                        _tr.appendChild(_td);
                    }

                    //添加刪除列
                    var _deleteTd = document.createElement('td');
                    _tr.appendChild(_deleteTd);
                    var _deleteBt = document.createElement('input');
                    _deleteBt.type = 'button';
                    _deleteBt.value = '刪除列';
                    _deleteTd.appendChild(_deleteBt);

                    //點擊刪除功能
                    _deleteBt.onclick = function(){
                        //this => _deleteBt
                        //this.parentNode => _deleteTd
                        //this.parentNode.parentNode => 對應的行
                        _table.removeChild(this.parentNode.parentNode);
                    }
                }

            }

        });
    </script>
</head>
<body>
    <!-- 自動生成表格，隔行變色 -->
    行數：<input type="text" id="row" placeholder="行"> <br>
    列數：<input type="text" id="col" placeholder="列"> <br>
    <input type="button" id="bt" value="生成表格">
