<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js practice</title>
  <style type="text/css">
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script src="startMove.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function () {
      var oBox = document.getElementById('box');
      oBox.onclick = function () {
        /*
        問題點：只要其中一個元素達到目標的話就會停止時鐘，但是其餘元素尚未運動到目標值，說明如下

        1.  width: 100
            speed: 1
            target: 101
            width: 100 + 1 = 101  => 停止時鐘

        2.  height:100
            speed: 20
            target: 200

            height: 100 + 20 = 120

        解決方法：設定一個isStop = true，用此來判斷是否該停止
        */

        startMove(this, {
          width: 200,
          height: 200,
          fontSize: 30,
          opacity: 30
        })
      }

    }
  </script>
</head>

<body>
  <div id="box">
    運動
  </div>
</body>

</html>
