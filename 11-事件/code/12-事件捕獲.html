<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Practice</title>
    <style type="text/css">
        #view1 {
           width: 300px;
           height: 300px;
           background: red; 
        }
        #view2 {
           width: 200px;
           height: 200px;
           background: blue; 
        }
        #view3 {
           width: 100px;
           height: 100px;
           background: purple; 
        }
        #view4 {
           width: 50px;
           height: 50px;
           background: pink; 
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oView1 = document.getElementById('view1');
            var oView2 = document.getElementById('view2');
            var oView3 = document.getElementById('view3');
            var oView4 = document.getElementById('view4');

            function fn(){
                alert(1);
            }

            //綁定事件方式一、賦值
            oView1.onclick = fn;

            //綁定事件方式二、addEventListener()
            //true：事件捕獲，false：事件冒泡
            // oView1.addEventListener('click',fn,false);

            //true：事件捕獲，false：事件冒泡
            //『事件捕獲』：view1-2-3-4（由document開始）
            oView1.addEventListener('click',function(){
                alert('view1 --- 事件捕獲');
            },true);
            oView2.addEventListener('click',function(){
                alert('view2 --- 事件捕獲');
            },true);
            oView3.addEventListener('click',function(){
                alert('view3 --- 事件捕獲');
            },true);
            oView4.addEventListener('click',function(){
                alert('view4 --- 事件捕獲');
            },true);

            //默認情況下是『事件冒泡』：view4-3-2-1（由document結束）
            oView1.onclick =function(){
                alert('view1 --- 事件冒泡');
            }
            oView2.onclick =function(){
                alert('view2 --- 事件冒泡');
            }
            oView3.onclick =function(){
                alert('view3 --- 事件冒泡');
            }
            oView4.onclick =function(){
                alert('view4 --- 事件冒泡');
            }

            //事件取消方法一、賦值
            oView1.onclick = null;

            //事件取消方法二、removeEventListener()
            oView1.removeEventListener('click');
        }
    </script>
</head>
<body>
    <div id="view1">
        <div id="view2">
            <div id="view3">
                <div id="view4">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
