<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js practice</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 30px;
        }
        #test {
            width: 100px;
            height: 100px;
            background: purple;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oBox = document.getElementById('box');
            var oTest = document.getElementById('test');

            oTest.onclick = function(ev){
                //相容性：事件對象
                ev = window.event || ev;
                //相容性：事件源
                var self = ev.target || ev.srcElement;

                //鼠標相對於瀏覽器的位置
                alert(ev.clientX);
                alert(ev.clientY);

                //鼠標相對於事件元的位置
                alert(ev.offsetX);
                alert(ev.offsetY);
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <div id="test"></div>
    </div>
</body>
</html>
